{% extends "base.html" %}

{% block title %} Available subscriptions. {% endblock %} 
{% block body %}
<table rules=all>
  <thead><tr><th>name</th><th>description</th><th>price</th><th>renewal</th><th>signup</th></tr></thead>
  <tbody>
    {% for o in object_list %}
   <tr>
      <th>{{o.name}}</th>
      <td>{{o.description}}</td>
      <td>{{o.get_pricing_display}}</td>
      <td>{{o.renewal_period}}</td>
      <td><a href="/subscription/{{ o.id }}">PayPal &raquo;</a> 
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
